  <p>버버리 그룹 국유 유한 회사(영어: Burberry Group plc)는 아우터 웨어(의류), 패션 액세서리와 향수, 선글라스와 화장품 제조·판매을 판매하는 영국의 명품 패션 기업이다.[2] 특유의 타탄 무늬는 버버리의 트레이드마크이다. 버버리는 창립자인 토마스 버버리가 디자인한 트렌치 코트로 가장 유명하다.[3]</p>
